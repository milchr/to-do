<div class="col-md-4">
    <div class="card card-container">
      <h1>Zarejestruj się</h1>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-signin">
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Nazwa użytkownika"/>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Wymagana nazwa użytkownika!
            </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Hasło"/>
          <input type="password" class="form-control" id="repassword" name="repassword" [(ngModel)]="form.repassword" required minlength="6" #repassword="ngModel" placeholder="Powtórz hasło"/>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">
                Wymagane hasło!
            </div>
            <div *ngIf="password.errors.minlength">
                Hasło musi się składać z conajmniej 6 znaków!
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="loginbtn">
            Zarejestruj się
          </button>
        </div>
      </form>
    </div>
</div>

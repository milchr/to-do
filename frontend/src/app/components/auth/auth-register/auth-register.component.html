<div class="container">
  <div class="col-md-4">
    <div class="card card-container">
      <h1>Sign up</h1>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-signin">
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username"/>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username required!
            </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Password"/>
          <input type="password" class="form-control" id="repassword" name="repassword" [(ngModel)]="form.repassword" required minlength="3" #repassword="ngModel" placeholder="Repeat password"/>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">
                Password required!
            </div>
            <div *ngIf="password.errors.minlength">
              The password must be at least 3 characters!
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="loginbtn">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

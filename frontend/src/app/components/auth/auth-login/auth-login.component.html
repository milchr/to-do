<div class="container">
  <div class="col-md-4">
    <div class="card card-container">
      <h1>Login</h1>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-signin">
        <div class="form-group">
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username"/>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Password"/>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="loginbtn">
            Log in
          </button>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
             <a href="/sign_up" class="nav-link" routerLink="../signup">Sign up</a>
          </li>
       </ul>
      </form>
    </div>
  </div>
</div>


<div class="container-fluid">
    <div class="row">
       <h1 class="page-title">Tasks:</h1>
    </div>

    <div class="row">
      <div class="col-6">
      <ul class="navbar-nav ml-auto" >
         <li class="nav-item">
            <a href="/new_task" class="nav-link" routerLink="new_task">Add task</a>
         </li>
      </ul>
      </div>
   </div>


    <div class="row no-gutters">
       <div class="col-10">
          <div class="col-md-12">
            <div *ngFor="let item of todoItems">
               <div class="task">
                  <p>{{ item.title }}</p>
                  <p>{{ item.description }}</p>
                  <p>{{ item.isDone }}</p>
                  <div class="form-group" id="btn">
                     <button class="btn btn-primary btn-block">
                       Edit
                     </button>
                  </div>
                  <div class="form-group" id="btn">
                     <button class="btn btn-primary btn-block">
                       Delete
                     </button>
                  </div>
               </div>
            </div>
          </div>
    </div>
 
    </div>
 </div>
